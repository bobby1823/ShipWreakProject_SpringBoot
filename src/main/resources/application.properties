#Logging Level
logging.level.org.springframework.web=debug

#Port
server.port=8080
#H2 DB configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.dbcp.max-active=10
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-evictable-idle-time-millis=1000
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.time-between-eviction-runs-millis=1000

flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=false

#Example of multiple datasource configuration
flyway.datasource.url=jdbc:h2:~/test
flyway.datasource.username=sa
flyway.datasource.password=
flyway.datasource.driver-class-name=org.h2.Driver

